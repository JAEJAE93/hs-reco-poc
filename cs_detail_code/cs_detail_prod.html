<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Advertisement</title>
    <link rel="stylesheet" href="styles_detail_prod.css">
</head>
<body>
    <div class="container-detail">
        <div class="header-detail">
            <div class="date-time">방송시간: 06/11(화) 10:25 - 12:35</div>
        </div>

        <div class="content-detail">
            <div>
                <img src="./img/product.png" alt="Product Image">
            </div>

            <div class="content-text-detail">
                <div class="title">임성근의 진 갈비탕 10팩(7kg) + 얼큰 다대기양념장 4팩 </div>
                <div class="price-datail">59,130원</div>
                <div class="button-div-detail">
                    <button class="close-button" id="close-button">닫기</button>
                </div>
                <div class="qr-section">
                    <img src="./img/qrcode.png"  alt="QR Code">
                </div>
            </div>

            
        </div>

        <div class="footer-detail">
            ※ 쇼핑사 사정에 따라 상품 정보가 변경될 수 있습니다.
        </div>
    </div>

</body>
</html>
