<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Advertisement</title>
    <link rel="stylesheet" href="../static/css/styles_detail_prod.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="container-detail">
        <div class="header-detail">
            <div class="date-time">방송시간: {{ product.bom_st_dt }} ~ {{ product.bom_fns_dt }}</div>
        </div>
        
        <div class="content-detail">
            <div>
                <img src={{ product.productImgUrl }} style="width: 600px; height: 600px;" alt="Product Image">
            </div>

            <div class="content-text-detail">
                <div class="title">{{ product.bom_prod_nm }}</div>
                <div class="price-datail">{{ product.price }}</div>
                <div class="button-div-detail">
                    <button class="close-button" id="close-button">닫기</button>
                </div>
                <div class="qr-section">
                    <img src="../static/img/qrcode_img/{{ product.prod_id }}.png" style="width: 300px; height: 300px;" alt="QR Code">
                </div>
            </div>
        </div>

        <div class="footer-detail">
            ※ 쇼핑사 사정에 따라 상품 정보가 변경될 수 있습니다.
        </div>
    </div>

</body>
</html>
